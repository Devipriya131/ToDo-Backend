<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Purchase</h1>
</header>

<div class="container">
    <div class="form-container">
        <h2>Add Purchase</h2>
        <form id="purchaseForm">
            <div class="form-group">
                <label for="supplierNumber">Supplier Number:</label>
                <input type="number" id="supplierNumber" required>
            </div>
            <div class="form-group">
                <label for="itemNumber">Item Number:</label>
                <input type="number" id="itemNumber" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <button type="submit" class="btn-primary">Add Purchase</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Filter Purchases by Year</h2>
        <form id="filterForm">
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" required>
            </div>
            <button type="submit" class="btn-secondary">Filter</button>
        </form>
    </div>

    <div class="table-container">
        <table id="purchasesTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Supplier Number</th>
                <th>Item Number</th>
                <th>Quantity</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <!-- Purchase rows will be inserted here -->
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
