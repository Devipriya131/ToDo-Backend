<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Supplier</h1>
</header>

<div class="container">
    <div class="form-container">
        <h2>Add Supplier</h2>
        <form id="supplierForm">
            <div class="form-group">
                <label for="supplierNumber">Supplier Number:</label>
                <input type="number" id="supplierNumber" required>
            </div>
            <div class="form-group">
                <label for="supplierName">Supplier Name:</label>
                <input type="text" id="supplierName" required>
            </div>
            <div class="form-group">
                <label for="supplierRating">Supplier Rating:</label>
                <input type="number" id="supplierRating" min="0" max="5" step="0.1" required>
            </div>
            <button type="submit" class="btn-primary">Add Supplier</button>
        </form>
    </div>

    <div class="table-container">
        <h2>Suppliers List</h2>
        <table id="suppliersTable">
            <thead>
            <tr>
                <th>Supplier Number</th>
                <th>Supplier Name</th>
                <th>Supplier Rating</th>
            </tr>
            </thead>
            <tbody>
            <!-- Supplier rows will be inserted here -->
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
